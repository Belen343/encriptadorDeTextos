<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/security.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ENCRIPTADOR DE TEXTOS</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="assets/security.png" alt="Logo de seguridas">
            <h1>Encriptador de textos</h1>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="contenedor-campo">
                <textarea class="contenedor-campo-textarea" placeholder="Ingrese el texto aquí" id="textarea"></textarea>
                <span class="contenedor-campo-warning" id="warning">⚠️Solo letras minúsculas y sin acentos</span>
                <div class="contenedor-campo-botones">
                    <button onclick="encriptar();" class="contenedor-boton btn-encriptar">Encriptar</button>
                    <button onclick="desencriptar();" class="contenedor-boton btn-desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="contenedor-presentacion">
                <div class="contenedor-presentacion-img" id="presentacionImg">
                    <img src="assets/ilustracion.png" alt="">
                </div>
                <div class="contenedor-presentacion-info" id="presentacionInfo">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="contenedor-presentacion-mensaje" id="presentacionMensaje">
                    <p id="messageEditado"></p>
                    <div class="contenedor-presentacion-botones">
                        <button onclick="copiarTexto();" class="presentacion-botones btn-copiar">Copiar</button>
                        <button onclick="condicionesIniciales();" class="presentacion-botones btn-reiniciar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-reload" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0B2447" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
                                <path d="M20 4v5h-5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Belen Hernández Virgen</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
